<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEAR</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/fear.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- navbar start-->

    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <a class="logo-link" href="./Fearfp.html">
            <img src="image/fearsite.jpg" alt="Your Logo" height="90" width="100">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                        style="width: 300px; height: 30px;">
                </form>
            </ul>
        </div>
        <div class="navbar-nav ml-auto">
            <!-- Add the shopping cart button with an icon here -->
            <a class="nav-link" href="#">
                <i class="fa-solid fa-cart-shopping"></i> <!-- Use an appropriate icon class here -->
            </a>
        </div>
    </nav>
    <!-- navbar end -->

    <div class="custom-video-container">
        <video class="custom-video" muted autoplay loop playsinline>
            <source src="image/photos/fear2.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container mt-4">
        <div>
            <h1>P R O D U C T S</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div id="productCarousel1" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="image/productphotos/ep1/b1.jpg" alt="Product 1 Image 1"
                                    class="d-block w-100 image-zoom">
                            </div>
                            <div class="carousel-item">
                                <img src="image/productphotos/ep1/b2-Récupéré.jpg" alt="Product 1 Image 2"
                                    class="d-block w-100 image-zoom">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center namecolor">MOON-TEE</h5>
                    <p class="card-text text-center pricecolor">85.00DT</p>
                    <!-- BUY button -->
                    <button class="btn btn-secondary btn-block mx-auto btn-buy" data-toggle="modal"
                        data-target="#buyModal" data-img="image/productphotos/ep1/b1.jpg"
                        data-name="MOON-TEE" style="width: 120px; background-color: purple; border-color: purple;">BUY</button>
                    

                </div>
            </div>


            <div class="col-md-4">
                <div id="productCarousel2" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="image/productphotos/ep1/eye1.jpg" alt="Product 2 Image 1"
                                class="d-block w-100 image-zoom">
                        </div>
                        <div class="carousel-item">
                            <img src="image/productphotos/ep1/eye2.jpg" alt="Product 2 Image 2"
                                class="d-block w-100 image-zoom0">
                        </div>
                    </div>
                </div>
                <p class="text-center mt-2 namecolor">EYE-TEE</p>
                <p class="text-center mt-2 pricecolor">77.00DT</p>
                <!-- BUY button -->
                <button class="btn btn-secondary btn-block mx-auto btn-buy" data-toggle="modal"
                    data-target="#buyModal" data-img="image/productphotos/ep1/eye1.jpg"
                    data-name="EYE-TEE" style="width: 120px; background-color: purple; border-color: purple;">BUY</button>
            </div>

            <div class="col-md-4">
                <div id="productCarousel3" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="image/productphotos/ep1/t1.jpg" alt="Product 3 Image 1"
                                class="d-block w-100 image-zoom">
                        </div>
                        <div class="carousel-item">
                            <img src="image/productphotos/ep1/t2.jpg" alt="Product 3 Image 2"
                                class="d-block w-100 image-zoom">
                        </div>
                    </div>
                </div>
                <p class="text-center mt-2 namecolor">TORNADO-TEE</p>
                <p class="text-center mt-2 pricecolor">73.00DT</p>
                <!-- BUY button -->
                <button class="btn btn-secondary btn-block mx-auto btn-buy" data-toggle="modal"
                    data-target="#buyModal" data-img="image/productphotos/ep1/t1.jpg"
                    data-name="TORNADO-TEE" style="width: 120px; background-color: purple; border-color: purple;">BUY</button>
            </div>
        </div>
    </div>
    <div class="container mt-4 ">
        <div class="row">
            <!-- Repeat the structure for the next set of products -->
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="buyModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="buyModalLabel">Product Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" id="productModalImg" class="d-block w-100" alt="Product Image">
                    <p id="productName" class="text-center mt-2 namecolor"></p>
                    <form>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Your Address">
                        </div>
                        <div class="form-group">
                            <label for="inputPhone">Phone Number</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="Your Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="inputSize">Size</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="sizeS" value="S">
                                <label class="form-check-label" for="sizeS">
                                    S
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="sizeM" value="M">
                                <label class="form-check-label" for="sizeM">
                                    M
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="sizeL" value="L">
                                <label class="form-check-label" for="sizeL">
                                    L
                                </label>
                            </div>
                        </div>
                           <div class="form-group" style="width: 25%;">
                                <label for="inputCounter">Quantity</label>
                                <input type="number" class="form-control" id="inputCounter" placeholder="1" min="1">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-block " style="width: 120px; background-color: purple; border-color: purple;margin-left: 3%;" >BUY</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Activate the carousel with automatic sliding after 3 seconds
        $(document).ready(function () {
            $('#productCarousel1, #productCarousel2, #productCarousel3').carousel({
                interval: 3500
            });

            // Smooth scroll to the top when clicking on the logo
            $("a.logo-link").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {
                        window.location.hash = hash;
                    });
                }
            });

            // Update modal content when the Buy button is clicked
            $('.btn-buy').on('click', function () {
                var productImgSrc = $(this).data('img');
                var productName = $(this).data('name');

                // Set modal content
                $('#productModalImg').attr('src', productImgSrc);
                $('#productName').text(productName);

                // Show the modal
                $('#buyModal').modal('show');
            });
        });
    </script>
</body>

</html>
