        <script>
            // Activate the carousel with automatic sliding after 2 seconds
            $(document).ready(function(){
                $('#productCarousel1, #productCarousel2, #productCarousel3').carousel({
                    interval: 3000
                });
            });
        </script>
        <script>
            $(document).ready(function(){
                // Smooth scroll to the top when clicking on the logo
                $("a.logo-link").on('click', function(event) {
                    if (this.hash !== "") {
                        event.preventDefault();
                        var hash = this.hash;
                        $('html, body').animate({
                            scrollTop: $(hash).offset().top
                        }, 800, function(){
                            window.location.hash = hash;
                        });
                    }
                });
            });
        </script>
